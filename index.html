<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="evaluation">

            </div>
            <div class="calculatorButtons">
                <div class="calculatorLeftSide">
                    <div class="clear">
                        <div class="clearAll">AC</div>
                        <div class="del">del</div>
                    </div>
                    <div class="numbers">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="number">.</div>
                        <div class="number" id="zero">0</div>
                    </div>
                </div>
                <div class="operationButtons">
                    <div class="operationButton" class="division">/</div>
                    <div class="operationButton" class="multiplication">x</div>
                    <div class="operationButton" class="subtraction">-</div>
                    <div class="operationButton" class="addition">+</div>
                    <div class="operationButton" class="evaluate">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
