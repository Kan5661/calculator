<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apple calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="evaluation">
                
            </div>
            <div class="calculatorButtons">
                <div class="calculatorLeftSide">
                    <div class="clear">
                        <div class="clearAll" id="clear">C</div>
                        <div class="del" id="delete">del</div>
                    </div>
                    <div class="numbers">
                        <div class="number" id="decimal">.</div>
                        <div class="number" id="zero">0</div>
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                    </div>
                </div>
                <div class="operationButtons">
                    <div class="operationButton" id="division">/</div>
                    <div class="operationButton" id="multiplication">x</div>
                    <div class="operationButton" id="subtraction">â€“</div>
                    <div class="operationButton" id="addition">+</div>
                    <div class="operationButton" id="evaluate">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
